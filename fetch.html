<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Example</title>
</head>
<body>
    <button onclick="makeRequest()">Adrian</button>
    <div id="result"></div>

    <script>
        async function makeRequest() {
            try {
                const response = await fetch('http://localhost:4242/voting');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
</body>
</html>
