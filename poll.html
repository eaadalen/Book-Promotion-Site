<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Voting</title>

</head>
<body>
    <div class="poll-container">
        <div class="poll-title">Which Defensive Safety is your pick for the author?</div>
        <form id="pollForm">
            <div class="poll-option"><input type="radio" name="vote" value="0">Adrian</div>
            <div class="poll-option"><input type="radio" name="vote" value="1">Reggie</div>
            <div class="poll-option"><input type="radio" name="vote" value="2">Landon</div>
            <div class="poll-option"><input type="radio" name="vote" value="3">Drew</div>
            <div class="poll-option"><input type="radio" name="vote" value="4">*Write In*</div>
            <button type="button" class="vote-btn" onclick="submitVote()">Vote</button>
        </form>
        <div id="results" style="display: none; margin-top: 20px;">
            <h3>Poll Results:</h3>
            <div class="result-bar"><div id="result0" class="result-fill" style="width: 0%;">0%</div></div>
            <div class="result-bar"><div id="result1" class="result-fill" style="width: 0%;">0%</div></div>
            <div class="result-bar"><div id="result2" class="result-fill" style="width: 0%;">0%</div></div>
            <div class="result-bar"><div id="result3" class="result-fill" style="width: 0%;">0%</div></div>
            <div class="result-bar"><div id="result4" class="result-fill" style="width: 0%;">0%</div></div>
        </div>
    </div>

    <script>
        const votes = [0, 0, 0, 0, 0];
        let totalVotes = 0;

        function submitVote() {
            const selectedOption = document.querySelector('input[name="vote"]:checked');
            if (!selectedOption) {
                alert("Please select an option before voting!");
                return;
            }

            const voteIndex = parseInt(selectedOption.value);
            votes[voteIndex]++;
            totalVotes++;

            displayResults();
        }

        function displayResults() {
            document.getElementById("pollForm").style.display = "none";
            document.getElementById("results").style.display = "block";

            votes.forEach((count, index) => {
                const percentage = ((count / totalVotes) * 100).toFixed(1);
                const resultFill = document.getElementById(`result${index}`);
                resultFill.style.width = `${percentage}%`;
                resultFill.textContent = `${percentage}%`;
            });
        }
    </script>
</body>
</html>
